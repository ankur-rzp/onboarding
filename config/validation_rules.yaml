# Validation Rules Configuration
# This file contains custom validation rules for the onboarding system

rules:
  # Indian PAN validation
  pan_validation:
    description: "Validates Indian PAN format and checksum"
    pattern: "^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
    custom_logic: |
      function validatePAN(pan) {
        // Basic format check
        if (!/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(pan)) {
          return false;
        }
        
        // Additional checksum validation can be added here
        return true;
      }

  # Indian Aadhaar validation
  aadhaar_validation:
    description: "Validates Indian Aadhaar number format"
    pattern: "^[0-9]{12}$"
    custom_logic: |
      function validateAadhaar(aadhaar) {
        // Basic format check
        if (!/^[0-9]{12}$/.test(aadhaar)) {
          return false;
        }
        
        // Verhoeff algorithm validation can be added here
        return true;
      }

  # Indian GST validation
  gst_validation:
    description: "Validates Indian GST number format"
    pattern: "^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$"
    custom_logic: |
      function validateGST(gst) {
        // Basic format check
        if (!/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/.test(gst)) {
          return false;
        }
        
        // Additional validation logic can be added here
        return true;
      }

  # Indian CIN validation
  cin_validation:
    description: "Validates Indian Company Identification Number"
    pattern: "^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$"
    custom_logic: |
      function validateCIN(cin) {
        // Basic format check
        if (!/^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/.test(cin)) {
          return false;
        }
        
        // Additional validation logic can be added here
        return true;
      }

  # Company type validation
  company_type_validation:
    description: "Validates company type selection"
    allowed_values: ["private_limited", "public_limited", "llp", "partnership"]
    custom_logic: |
      function validateCompanyType(type) {
        const allowedTypes = ["private_limited", "public_limited", "llp", "partnership"];
        return allowedTypes.includes(type);
      }

  # Age validation
  age_validation:
    description: "Validates minimum age requirement"
    min_age: 18
    custom_logic: |
      function validateAge(dateOfBirth) {
        const today = new Date();
        const birthDate = new Date(dateOfBirth);
        const age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        
        return age >= 18;
      }

  # Income validation
  income_validation:
    description: "Validates minimum income requirement"
    min_income: 10000
    custom_logic: |
      function validateIncome(income) {
        return income >= 10000;
      }

# Government compliance rules
compliance:
  # KYC requirements
  kyc_requirements:
    individual:
      required_documents: ["pan_card", "aadhaar_card", "address_proof"]
      optional_documents: ["passport", "driving_license"]
    company:
      required_documents: ["certificate_of_incorporation", "pan_card", "gst_certificate"]
      optional_documents: ["memorandum_of_association", "articles_of_association"]

  # AML (Anti-Money Laundering) rules
  aml_rules:
    high_risk_countries: ["AF", "IR", "KP", "SY"]
    transaction_limits:
      daily: 100000
      monthly: 1000000
      yearly: 10000000

  # Data retention policies
  data_retention:
    session_data: "7 years"
    document_data: "10 years"
    audit_logs: "5 years"

# Dynamic field rules
dynamic_rules:
  # Conditional field requirements
  conditional_fields:
    - condition:
        field: "employment_status"
        operator: "eq"
        value: "employed"
      required_fields: ["company_name", "job_title"]
    
    - condition:
        field: "marital_status"
        operator: "eq"
        value: "married"
      required_fields: ["spouse_name", "spouse_pan"]

  # Field dependencies
  field_dependencies:
    - field: "alternate_phone"
      depends_on: "phone"
      condition: "not_empty"
    
    - field: "spouse_details"
      depends_on: "marital_status"
      condition: "equals_married"
